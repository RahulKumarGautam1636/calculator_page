<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="CSS/styles.css"> -->
  <title>Frontend Mentor | Calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  .theme0{
    /* ### Theme 1 */
   /* #### Backgrounds */
   --mainBG : hsl(222, 26%, 31%);/*(main background)*/
   --toggleBG : hsl(223, 31%, 20%);/*(toggle background, keypad background)*/
   --screenBG : hsl(224, 36%, 15%);/*(screen background)*/

   /* #### Keys */
   /* there are three types of button and have their respective backgrounds */
   --key1 : hsl(225, 21%, 49%);/*(key background)*/
   --keyShadow1 : hsl(224, 28%, 35%);/*(key shadow)*/

   --key2 : hsl(6, 63%, 50%);/*(key background, toggle)*/
   --keyShadow2 : hsl(6, 70%, 34%);/*(key shadow)*/

   --key : hsl(30, 25%, 89%);/*(key background)*/
   --keyShadow : hsl(28, 16%, 65%);/*(key shadow)*/

   /* #### Text */
   --text1: hsl(221, 14%, 31%);
   --text2: white;
}
.theme1{
   /* ### Theme 2 */
   /* #### Backgrounds */
   --mainBG : hsl(0, 0%, 90%);/*(main background)*/
   --toggleBG : hsl(0, 5%, 81%);/*(toggle background, keypad background)*/
   --screenBG : hsl(0, 0%, 93%);/*(screen background)*/

   /* #### Keys */
   --key1: hsl(185, 42%, 37%); /*(key background)*/
   --keyShadow1 : hsl(185, 58%, 25%);/*(key shadow)*/

   --key2 : hsl(25, 98%, 40%);/*(key background, toggle)*/
   --keyShadow2 : hsl(25, 99%, 27%);/*(key shadow)*/

   --key : hsl(45, 7%, 89%);/*(key background)*/
   --keyShadow : hsl(35, 11%, 61%);/*(key shadow)*/

   /* #### Text */
   --text1: hsl(60, 10%, 19%);
   --text2: white;/* (text)*/
}
.theme2{
   /* ### Theme 3 */
   /* #### Backgrounds */
   --mainBG : hsl(268, 75%, 9%);/*(main background)*/
   --toggleBG : hsl(268, 71%, 12%);/*(toggle background, keypad background)*/
   --screenBG : hsl(268, 71%, 12%);/*(screen background)*/

   /* #### Keys */
   --key1 : hsl(281, 89%, 26%);/*(key background)*/
   --keyShadow1: hsl(285, 91%, 52%);/*(key shadow)*/

   --key2 : hsl(176, 100%, 44%);/*(key background, toggle)*/
   --keyShadow2 : hsl(177, 92%, 70%);/*(key shadow)*/

   --key : hsl(268, 47%, 21%);/*(key background)*/
   --keyShadow : hsl(290, 70%, 36%);/*(key shadow)*/

   /* #### Text */
   /* --VeryDarkBlue: hsl(198, 20%, 13%); */
   --text1: hsl(52, 100%, 62%);
   --text2: white;/*(text)*/
}
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Spartan', sans-serif;
  }
  main {
    height: 54rem;
    overflow: hidden;
  }
  .outer_container {
    height: 164rem;
    width: 100%;
    transform: translateY(-108rem);
    transition: 0.8s linear;
  }
  .calculator_body > div {
    border-radius: 10px;
  }
  .calculator_body * {
    transition: 0.5s linear;
  }
  .calculator_body {
    height: 37rem;
    width: 29%;
    min-width: 29rem;
    position: absolute;
    top: 50%;
    left: 50%;
    z-index: 2;
    transform: translate(-50%, -50%);
  }
  /* .top_container div { border: 1px solid red; } */
  .top_container {
    /* border: 1px solid red; */
    height: 11%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    padding-bottom: 2rem;
    border-radius: 7px;
  }
  .themes_container {
    height: 3rem;
    width: 8.5rem;
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
  }
  .toggleBar_outer_container {
    height: 100%;
    width: 50%;
  }
  .themeNumbers_container {
    height: 50%;
    display: flex;
    justify-content: space-around;
    align-items: center;
  }
  .themeNumbers_container p {
    font-size: 0.7rem;
    color: var(--text2);
  }
  .toggleBar {
    height: 50%;
    width: 100%;
    display: flex;
    background: var(--toggleBG);
    border-radius: 30px;
    align-items: center;
    justify-content: flex-start;
    padding: 0.3rem;
    transition: 0.4s ease-in-out;
  }
  .roundButton {
    transition: 0.4s ease-in-out;
    height: 1.1rem;
    width: 1.1rem;
    background: red;
    border-radius: 50%;
  }
  .moveToggleButton {
    margin-left: 2.55rem;
  }
  #calc {
    color: var(--text2);
    margin-bottom: -0.4rem;
  }
  #theme {
    color: var(--text2);
    font-size: 0.65rem;
    margin-bottom: 0.25rem;
  }
  #total {
    color: var(--text2);
  }
  .screen_container {
    height: 19%;
    width: 100%;
    background: var(--screenBG);
    margin-bottom: 1.2rem;
  }
  .subScreen {
    height: 30%;
    padding: 0.7rem 1rem;
  }
  .mainScreen {
    height: 70%;
    display: flex;
  }
  .mainScreen h1 {
    position: relative;
    margin: auto 1.6rem 1rem auto;
    font-size: 2.5rem;
    color: var(--text2);
    transition: 0.3s ease-in-out;
    /* transform: translate(-22rem, -3rem); */
  }
  .keypad_container {
    height: 70%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 1.4rem 1.2rem;
    background: var(--toggleBG);
  }
  .keypad_container div {
    width: 100%;
    height: 20%;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  button {
    height: 64%;
    width: 21%;
    border-radius: 8px;
    font-size: 1.2rem;
    color: var(--text1);
    font-weight: bolder;
    font-family: 'Spartan', sans-serif;
    padding-top: 0.2rem;
    outline: none;
    border: none;
    background: var(--key);
    box-shadow: var(--keyShadow) 1px 0.25rem 0px 0px, rgb(0 0 0 / 30%) 0px 3px 7px -3px;
  }
  button:active {
    box-shadow: none;
    transform: translateY(3.5px);
  }
  .resetButton, .deleteButton {
    color: var(--text2);
    font-size: 1rem;
    background: var(--key1);
    box-shadow: var(--keyShadow1) 1px 4px 0px 0px, rgb(0 0 0 / 30%) 0px 3px 7px -3px;
  }
  .resetButton, .resultButton {
    width: 46%;
  }
  .resultButton {
    background: var(--key2);
    box-shadow: var(--keyShadow2) 1px 4px 0px 0px, rgb(0 0 0 / 30%) 0px 3px 7px -3px;
    color: var(--text2);
    padding-top: 0.5rem;
  }
  .outer_container div {
    height: 54rem;
    width: 100%;
  }
  .background1 {
    background: hsl(268, 75%, 9%);
  }
  .background2 {
    background: hsl(0, 0%, 90%);
  }
  .background3 {
    background: hsl(222, 26%, 31%);
  }

  @media only screen and (max-width: 500px) {
    html {
      font-size: 90%;
    }
    .outer_container {
      padding-bottom: 5rem;
    }
    .calculator_body {
      height: 123vw;
      width: 90%;
      min-width: auto;
    }
    .mainScreen h1 {
      font-size: 9.3vw;
    }
    button {
      font-size: 3.7vw;
    }
    .resetButton, .deleteButton {
      font-size: 3.3vw;
    }
  }
  </style>
</head>
<body class="theme0">
<main>
  <div class="calculator_body">
    <div class="top_container">
      <h1 id="calc">calc</h1>
      <div class="themes_container">
      <p id="theme">THEME</p>
      <div class="toggleBar_outer_container">
        <div class="themeNumbers_container">
           <p>1</p>
           <p>2</p>
           <p>3</p>
        </div>
            <div class="toggleBar">
              <div onclick="toggleTheme()" class="roundButton"></div>
            </div>
        </div>
        </div>
    </div>
    <div class="screen_container">
      <div class="subScreen">
        <p id="total"></p>
      </div>
      <div class="mainScreen">
        <h1 id="display">0</h1>
      </div>
    </div>
    <div class="keypad_container">
      <div class="">
        <button class="num" value="7">7</button>
        <button class="num" value="8">8</button>
        <button class="num" value="9">9</button>
        <button onclick="deleteOne()" class="deleteButton">DEL</button>
      </div>
      <div class="">
        <button class="num" value="4">4</button>
        <button class="num" value="5">5</button>
        <button class="num" value="6">6</button>
        <button class="num" value="+">+</button>
      </div>
      <div class="">
        <button class="num" value="1">1</button>
        <button class="num" value="2">2</button>
        <button class="num" value="3">3</button>
        <button class="num" value="-">-</button>
      </div>
      <div class="">
        <button onclick="addDecimal()" class="" value=".">.</button>
        <button onclick="zero()" value="0">0</button>
        <button class="num" value="/">/</button>
        <button class="num" value="*">*</button>
      </div>
      <div class="">
        <button onclick="clearScreen()" class="resetButton">RESET</button>
        <button onclick="getResult()" class="resultButton">=</button>
      </div>
    </div>
  </div>
<div class="outer_container">
  <div class="background1"></div>
  <div class="background2"></div>
  <div class="background3"></div>
</div>
</main>
<script>
var toggleButton = $(".roundButton");
var toggle = $(".toggleBar");
var body = $("body");
var bg = 1;
var i = true;
function toggleTheme() {
  $(".outer_container").css("transform", "translateY(-"+(108-bg*54)+"rem)");
  toggleButton.css("margin-left", (1.275*bg)+"rem");
  console.log(bg);
  body.addClass("theme"+bg);
  body.removeClass("theme"+(bg+1));
  if ( bg === 2 && i === true ) {
    i = false;
    console.log("one");
    body.removeClass("theme"+(bg+2));
    bg--;
  } else if ( bg === 1 && i === false ) {
    i = true;
    console.log("two");
    bg--;
  } else {
    bg++;
  }
}
// -------------------------------------JS Code for calculation-------------------------------------------

result = "0";
timeline = ""
var display = $("#display");
var total = $("#total");
$(".num").click(function() {
if (Number.isInteger(parseInt($(this).text())))  {
  if (!Number.isInteger(parseInt(result[result.length-2])) && result[result.length-2]!=="." && result[result.length-1]==="0") {
    result = result.slice(0, -1);
    result += $(this).text();
    return;
  }
  result += $(this).text();
} else if (checkValidity(result) && result.length!==0 && result[result.length-1]!==".") {
  result += $(this).text();
} else if (result.length!==0) {
  result = result.slice(0, -1);
  result += $(this).text();
} else {
  return;
}
});
function zero() {
if ((result[result.length-1]==="0" && !Number.isInteger(parseInt(result[result.length-2])))) {
  if (result[result.length-2]===".") {
     result += "0";
     display.html(result)
  }
  console.log("Cannot insert 0, i'll be Syntax error..");
} else if (result.length===0) {
  display.html("0");
} else  {
  result += "0";
  display.html(result);
}
}
function addDecimal() {
  if (checkValidity(result+".")) {
    result += ".";
  }
  if (result.length===0) {
    result += "0.";
  }
}
function getResult() {
  try {
    if (Number.isInteger(parseInt(result.slice(-1)))) {
      total.html(result+" = ");
      display.html(Number.parseFloat(eval(result)).toFixed(3));
    result = "0";
    timeline = "";
  } else {
    total.html("Syntax error...please check!");
  }
} catch (e) {
    total.html("Syntax Error..");
    // result = "0";
  }
  // display.css("transform", "translate(-11.5rem, -3rem)");
  // setTimeout(function() {
  //   display.css("opacity", "0");
  //   display.css("transform", "translate(0, 0)");
  //   display.css("opacity", "1");
  // },300);
}
function clearScreen() {
  result = "0";
  timeline = "";
}
function checkValidity(str) {
  try {
    console.log(eval(str));
    return true;
  } catch (e) {
    return false;
  }
}
function deleteOne() {
  result = result.slice(0, -1);
}
$("button").click(function() {
  if ($(this).text()!=="=" && $(this).text()!=="0") {
    display.html(result);
    total.html(timeline);
  }
});
</script>
</body>
</html>
