<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="CSS/styles.css"> -->
  <title>Frontend Mentor | Calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  .theme0{
   --mainBG : hsl(222, 26%, 31%);
   --toggleBG : hsl(223, 31%, 20%);
   --screenBG : hsl(224, 36%, 15%);

   --key1 : hsl(225, 21%, 49%);
   --keyShadow1 : hsl(224, 28%, 35%);

   --key2 : hsl(6, 63%, 50%);
   --keyShadow2 : hsl(6, 70%, 34%);

   --key : hsl(30, 25%, 89%);
   --keyShadow : hsl(28, 16%, 65%);

   --text1: hsl(0, 0%, 100%);
   --text2: hsl(221, 14%, 31%);
  }
  .theme1{
   --mainBG : hsl(0, 0%, 90%);
   --toggleBG : hsl(0, 5%, 81%);
   --screenBG : hsl(0, 0%, 93%);

   --key1: hsl(185, 42%, 37%);
   --keyShadow1 : hsl(185, 58%, 25%);

   --key2 : hsl(25, 98%, 40%);
   --keyShadow2 : hsl(25, 99%, 27%);

   --key : hsl(45, 7%, 89%);
   --keyShadow : hsl(35, 11%, 61%);

   --text1: hsl(60, 10%, 19%);
   --text2: hsl(60, 10%, 19%);
  }
  .theme2{
   --mainBG : hsl(268, 75%, 9%);
   --toggleBG : hsl(268, 71%, 12%);
   --screenBG : hsl(268, 71%, 12%);

   --key1 : hsl(281, 89%, 26%);
   /* --key1: hsl(52, 100%, 62%); */
   --keyShadow1: hsl(285, 91%, 52%);

   --key2 : hsl(176, 100%, 44%);
   --keyShadow2 : hsl(177, 92%, 70%);

   --key : hsl(268, 47%, 21%);
   --keyShadow : hsl(290, 70%, 36%);

   --text1: hsl(52, 100%, 62%);
   --text2: hsl(52, 100%, 62%);
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Spartan', sans-serif;
  }
  main {
    height: 54rem;
    overflow: hidden;
  }
  .outer_container {
    height: 164rem;
    width: 100%;
    transform: translateY(-108rem);
    transition: 1s ease-in-out;
  }
  .calculator_body > div {
    border-radius: 10px;
  }
  .calculator_body * {
    transition: background 1.4s, color 1.4s ease-in-out;
  }
  .calculator_body {
    height: 37rem;
    width: 29%;
    min-width: 29rem;
    position: absolute;
    top: 50%;
    left: 50%;
    z-index: 2;
    transform: translate(-50%, -50%);
  }
  .top_container {
    height: 11%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    padding-bottom: 2rem;
    border-radius: 7px;
  }
  .themes_container {
    height: 3rem;
    width: 8.5rem;
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
  }
  .toggleBar_outer_container {
    height: 100%;
    width: 50%;
  }
  .themeNumbers_container {
    height: 50%;
    display: flex;
    justify-content: space-around;
    align-items: center;
  }
  .themeNumbers_container p {
    font-size: 0.7rem;
    color: var(--text1);
  }
  .toggleBar {
    height: 50%;
    width: 100%;
    display: flex;
    background: var(--toggleBG);
    border-radius: 30px;
    align-items: center;
    justify-content: flex-start;
    padding: 0.3rem;
  }
  .roundButton {
    height: 1.1rem;
    width: 1.1rem;
    background: var(--key2);
    border-radius: 50%;
    transition: all 1s linear;
  }
  #calc {
    color: var(--text1);
    margin-bottom: -0.4rem;
  }
  #theme {
    color: var(--text1);
    font-size: 0.65rem;
    margin-bottom: 0.25rem;
  }
  .total {
    color: var(--text1);
    margin: 1rem 0 0 1rem;
    transition: 0.5s ease-in-out;
    transform: translateX(86vw);
  }
  .moveTotal {
    transform: translateX(0);
  }
  .screen_container {
    height: 22%;
    width: 100%;
    background: var(--screenBG);
    margin-bottom: 1.2rem;
    /* overflow: scroll; */
    overflow: hidden;
  }
  .subScreen {
    height: 30%;
    display: flex;
  }
  .mainScreen {
    height: 70%;
    display: flex;
  }
  .mainScreen h1 {
    position: relative;
    margin: auto 1.6rem 1rem auto;
    font-size: 2.5rem;
    color: var(--text1);
  }
  .keypad_container {
    height: 70%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 1.4rem 1.2rem;
    background: var(--toggleBG);
  }
  .keypad_container div {
    width: 100%;
    height: 20%;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  button {
    height: 64%;
    width: 21%;
    border-radius: 8px;
    font-size: 1.2rem;
    color: var(--text2);
    font-weight: bolder;
    font-family: 'Spartan', sans-serif;
    padding-top: 0.2rem;
    outline: none;
    border: none;
    background: var(--key);
    box-shadow: var(--keyShadow) 1px 0.25rem 0px 0px, rgb(0 0 0 / 30%) 0px 3px 7px -3px;
  }
  button:active {
    box-shadow: none;
    transform: translateY(3.5px);
  }
  .resetButton, .deleteButton {
    color: white;
    font-size: 1rem;
    background: var(--key1);
    box-shadow: var(--keyShadow1) 1px 4px 0px 0px, rgb(0 0 0 / 30%) 0px 3px 7px -3px;
  }
  .resetButton, .resultButton {
    width: 47%;
  }
  .resultButton {
    background: var(--key2);
    box-shadow: var(--keyShadow2) 1px 4px 0px 0px, rgb(0 0 0 / 30%) 0px 3px 7px -3px;
    color: var(--text1);
    padding-top: 0.5rem;
  }
  .outer_container div {
    height: 54rem;
    width: 100%;
  }
  .background1 {
    background: hsl(268, 75%, 9%);
  }
  .background2 {
    background: hsl(0, 0%, 90%);
  }
  .background3 {
    background: hsl(222, 26%, 31%);
  }

  @media only screen and (max-width: 500px) {
    .outer_container {
      padding-bottom: 5rem;
    }
    .calculator_body > div {
      border-radius: 2vw;
    }
    .calculator_body {
      height: 123vw;
      width: 90%;
      min-width: auto;
    }
    .mainScreen h1 {
      font-size: 8.7vw;
      margin: auto 4vw 3vw auto;
    }
    .total {
      font-size: 4vw;
      margin-top: auto;
    }
    button {
      font-size: 3.7vw;
      border-radius: 1.7vw;
    }
    .resetButton, .deleteButton {
      font-size: 3.3vw;
    }
  }
  @media only screen and (max-width: 420px) {
  .calculator_body {
    height: 129vw;
  }
  .screen_container {
    height: 23%;
    margin-bottom: 1.6rem;
  }
  .mainScreen {
    height: 65%;
  }
  .subScreen {
    /* height: 27%; */
  }
  .keypad_container {
    padding: 4vw 3.5vw;
  }
  }
</style>
</head>
<body class="theme0">
<main>
  <div class="calculator_body">
    <div class="top_container">
      <h1 id="calc">calc</h1>
      <div class="themes_container">
      <p id="theme">THEME</p>
      <div class="toggleBar_outer_container">
        <div class="themeNumbers_container">
           <p>1</p>
           <p>2</p>
           <p>3</p>
        </div>
            <div onclick="toggleTheme()" class="toggleBar">
              <div class="roundButton"></div>
            </div>
        </div>
        </div>
    </div>
    <div class="screen_container">
      <div class="subScreen">
        <p class="total"></p>
      </div>
      <div class="mainScreen">
        <h1 id="display">0</h1>
      </div>
    </div>
    <div class="keypad_container">
      <div class="row_1">
        <button class="num" value="7">7</button>
        <button class="num" value="8">8</button>
        <button class="num" value="9">9</button>
        <button onclick="deleteOne()" class="deleteButton">DEL</button>
      </div>
      <div class="row_2">
        <button class="num" value="4">4</button>
        <button class="num" value="5">5</button>
        <button class="num" value="6">6</button>
        <button class="num" value="+">+</button>
      </div>
      <div class="row_3">
        <button class="num" value="1">1</button>
        <button class="num" value="2">2</button>
        <button class="num" value="3">3</button>
        <button class="num" value="-">-</button>
      </div>
      <div class="row_4">
        <button onclick="addDecimal()" class="" value=".">.</button>
        <button onclick="zero()" value="0">0</button>
        <button class="num" value="/">/</button>
        <button class="num" value="*">*</button>
      </div>
      <div class="row_5">
        <button onclick="clearScreen()" class="resetButton">RESET</button>
        <button onclick="getResult()" class="resultButton">=</button>
      </div>
    </div>
  </div>
<div class="outer_container">
  <div class="background1"></div>
  <div class="background2"></div>
  <div class="background3"></div>
</div>
</main>
<script>
var toggleButton = $(".roundButton");
var toggle = $(".toggleBar");
var body = $("body");
var bg = 1;
var i = true;
function toggleTheme() {
  $(".outer_container").css("transform", "translateY(-"+(108-bg*54)+"rem)");
  toggleButton.css("margin-left", (1.275*bg)+"rem");
  body.addClass("theme"+bg);
  body.removeClass("theme"+(bg+1));
  if ( bg === 2 && i === true ) {
    i = false;
    body.removeClass("theme"+(bg+2));
    bg--;
  } else if ( bg === 1 && i === false ) {
    i = true;
    bg--;
  } else {
    bg++;
  }
}
// -----------------------Code to respond against keypress---------------------
result = "0";
timeline = ""
document.addEventListener("keypress", function(event) {
var k = event.key;
  if (k==="0") {
    zero();
  } else if (k===".") {
    addDecimal();
  } else if (k==="Enter") {
    getResult();
  } else if (Number.isInteger(parseInt(k)) ||
      k === "+" || k === "-" || k === "*" || k === "/") {
    addNumbers(k);
  }
  output(k, "Enter");
  // if (k !== "Enter" && k !== "0") {
  //   display.html(result);
  //   total.html(timeline);
  //   total.removeClass("moveTotal");
  // }
  // return result;
});
// document.addEventListener("keypress", function(event) {
//   if (event.key !== "Enter" && event.key !== "0") {
//     display.html(result);
//     total.html(timeline);
//     total.removeClass("moveTotal");
//   }
// })
// -------------------------------------JS Code for calculation-------------------------------------------

var display = $("#display");
var total = $(".total");
function addNumbers(n) {
  if (Number.isInteger(parseInt(n)))  {
    if (!Number.isInteger(parseInt(result[result.length-2])) && result[result.length-2]!=="." && result[result.length-1]==="0") {
      result = result.slice(0, -1);
      result += n;
      return;
    }
    result += n;
  } else if (checkValidity(result) && result.length!==0 && result[result.length-1]!==".") {
    result += n;
  } else if (result.length!==0) {
    result = result.slice(0, -1);
    result += n;
  } else {
    return;
  }
  return result;
}
$(".num").click(function() {
   addNumbers($(this).text());
   // return result;
});
function zero() {
if ((result[result.length-1]==="0" && !Number.isInteger(parseInt(result[result.length-2])))) {
  if (result[result.length-2]===".") {
     result += "0";
     display.html(result)
  }
  console.log("Cannot insert 0, it can lead to Syntax error..");
} else if (result.length===0) {
  display.html("0");
} else  {
  result += "0";
  display.html(result);
}
return result;
}
function addDecimal() {
  if (checkValidity(result+".")) {
    result += ".";
  }
  if (result.length===0) {
    result += "0.";
  }
  return result;
}
function getResult() {
  try {
    if (Number.isInteger(parseInt(result.slice(-1)))) {
      total.html(result+" = ");
      // total.addClass("moveTotal");
      display.html(Number.parseFloat(eval(result)).toFixed(3));
    result = "0";
    timeline = "";
  } else {
    total.html("Syntax error please check..🤔");
  }
} catch (e) {
    total.html("Syntax Error..");
  }
  total.addClass("moveTotal");
  return result;
}
function clearScreen() {
  result = "0";
  timeline = "";
  return result;
}
function checkValidity(str) {
  try {
    console.log(eval(str));
    return true;
  } catch (e) {
    return false;
  }
}
function deleteOne() {
  result = result.slice(0, -1);
  return result;
}
function output(x,y) {
  if (x !== y && x !== "0") {
    display.html(result);
    total.html(timeline);
    total.removeClass("moveTotal");
  }
}
$("button").click(function() {
  output($(this).text(), "=");
});
</script>
</body>
</html>
